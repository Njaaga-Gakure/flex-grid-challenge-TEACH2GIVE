<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="tracker content--center">
      <section class="profile">
        <div class="profile__header">
          <img
            src="./images/image-jeremy.png"
            alt="Jeremy Robson"
            class="profile__img"
          />
          <div>
            <span>Report for</span>
            <h3 class="profile__name">jeremy <span>robson</span></h3>
          </div>
        </div>
        <div class="profile__footer">
          <p class="tracking-duration">daily</p>
          <p class="tracking-duration tracking-duration--active">weekly</p>
          <p class="tracking-duration">monthly</p>
        </div>
      </section>
      <div class="metrics">
        <article class="metric metric--work">
          <div>
            <div class="metric__header">
              <h5 class="metric__title">work</h5>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="metric__body">
              <p class="metric__duration">32hrs</p>
              <p class="metric__prev-duration">last week - 36hrs</p>
            </div>
          </div>
        </article>
        <article class="metric metric--play">
          <div>
            <div class="metric__header">
              <h5 class="metric__title">play</h5>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="metric__body">
              <p class="metric__duration">10hrs</p>
              <p class="metric__prev-duration">last week - 8hrs</p>
            </div>
          </div>
        </article>
        <article class="metric metric--study">
          <div>
            <div class="metric__header">
              <h5 class="metric__title">study</h5>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="metric__body">
              <p class="metric__duration">4hrs</p>
              <p class="metric__prev-duration">last week - 7hrs</p>
            </div>
          </div>
        </article>
        <article class="metric metric--exercise">
          <div>
            <div class="metric__header">
              <h5 class="metric__title">exercise</h5>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="metric__body">
              <p class="metric__duration">4hrs</p>
              <p class="metric__prev-duration">last week - 5hrs</p>
            </div>
          </div>
        </article>
        <article class="metric metric--social">
          <div>
            <div class="metric__header">
              <h5 class="metric__title">social</h5>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="metric__body">
              <p class="metric__duration">5hrs</p>
              <p class="metric__prev-duration">last week - 10hrs</p>
            </div>
          </div>
        </article>
        <article class="metric metric--self-care">
          <div>
            <div class="metric__header">
              <h5 class="metric__title">self care</h5>
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="metric__body">
              <p class="metric__duration">2hrs</p>
              <p class="metric__prev-duration">last week - 2hrs</p>
            </div>
          </div>
        </article>
      </div>
    </main>
  </body>
</html>
